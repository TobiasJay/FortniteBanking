<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Bucks Banking - Account Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="https://media1.tenor.com/m/17pFKrJQR4AAAAAd/default-dance-fortnite.gif" alt="Fortnite Dancing Character" class="dance-container">
    
    <div class="container">
        <div class="fortnite-header">
            <div class="fortnite-logo">V-Bucks Banking</div>
            <div class="fortnite-subtext">Squad up with your finances!</div>
        </div>

        <div class="account-details">
            <h1>Battle Stats for {{ user }}</h1>
            
            <div class="account-info-card">
                <h2>Account #{{account_number}}</h2>
                
                {% if balance is none %}
                <div class="alert alert-danger">
                    <span style="font-size: 24px;">‚ùå</span> Account not found! Check your map coordinates.
                </div>
                {% else %}
                <div class="balance-display">
                    <span class="vbucks-icon"></span> {{ balance }} V-Bucks
                </div>
                {% endif %}
            </div>
            
            <a href="/dashboard" class="btn back-link">
                Return to Lobby
            </a>
        </div>
    </div>
</body>
</html>
