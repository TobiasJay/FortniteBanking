
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Bucks Banking - Transfer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="https://media1.tenor.com/m/17pFKrJQR4AAAAAd/default-dance-fortnite.gif" alt="Fortnite Dancing Character" class="dance-container">
    
    <div class="container">
        <div class="fortnite-header">
            <div class="fortnite-logo">V-Bucks Banking</div>
            <div class="fortnite-subtext">Share your loot with friends!</div>
        </div>

        <h1>Transfer V-Bucks</h1>
        
        <form method="POST" action="/transfer" class="transfer-form">
            <div class="form-group">
                <label for="from">From Account</label>
                <input type="text" name="from" id="from" placeholder="Your account number" />
            </div>
            
            <div class="form-group">
                <label for="to">To Account</label>
                <input type="text" name="to" id="to" placeholder="Friend's account number" />
            </div>
            
            <div class="form-group">
                <label for="amount">V-Bucks Amount</label>
                <input type="text" name="amount" id="amount" placeholder="How many V-Bucks to send" />
            </div>
            
            <input type="submit" value="Drop V-Bucks" class="btn" />
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        </form>

        <a href="/dashboard" class="btn back-link">
            Return to Lobby
        </a>
    </div>
</body>
</html>
